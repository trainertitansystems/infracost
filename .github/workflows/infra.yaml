name: Terraform Cost & AI Gate (GCP)

on:
  pull_request_target:
    branches:
      - main
    paths:
      - '**/*.tf'

permissions:
  contents: read
  pull-requests: write

jobs:
  cost-ai-gate:
    name: cost-ai-gate
    runs-on: ubuntu-latest

    env:
      TF_IN_AUTOMATION: true
      TF_INPUT: false

    steps:
      # --------------------------------------------------
      # Checkout PR code safely
      # --------------------------------------------------
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: false

      # --------------------------------------------------
      # Terraform setup
      # --------------------------------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # --------------------------------------------------
      # Terraform init & plan (NO APPLY)
      # --------------------------------------------------
      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Plan
        run: terraform plan -out=tfplan.binary

      # --------------------------------------------------
      # Infracost setup
      # --------------------------------------------------
      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      # --------------------------------------------------
      # Infracost PLAN-BASED cost calculation (IMPORTANT)
      # --------------------------------------------------
      - name: Run Infracost against Terraform plan
        run: |
          infracost breakdown \
            --terraform-plan-file=tfplan.binary \
            --format json \
            --out-file infracost.json

      - name: Generate Infracost PR comment
        run: |
          infracost output \
            --path infracost.json \
            --format github-comment \
            --out-file infracost.md

      - name: Post Infracost comment
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body-file infracost.md

      # --------------------------------------------------
      # Gemini AI cost + GCP machine recommendations
      # --------------------------------------------------
      - name: Gemini AI cost optimization review
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          jq -n \
            --argjson cost "$(cat infracost.json)" \
            '{
              contents: [{
                role: "user",
                parts: [{
                  text: (
                    "You are a GCP Cloud Architect and FinOps expert.\n\n" +
                    "Analyze this Terraform cost report and provide:\n\n" +
                    "1. Total monthly cost\n" +
                    "2. Top cost-driving resources\n" +
                    "3. GCP Compute Engine machine types used\n" +
                    "4. Cheaper or more efficient alternative machine types\n" +
                    "   (e.g. e2 vs n2 vs c2 vs custom)\n" +
                    "5. Rightsizing and scaling recommendations\n" +
                    "6. Any cost or architecture risks before merging\n\n" +
                    "Return concise markdown.\n\n" +
                    "INFRACOST JSON:\n" + ($cost | tostring)
                  )
                }]
              }]
            }' > gemini_payload.json

          curl -s \
            "https://generativelanguage.googleapis.com/v1/models/gemini-1.5-pro:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d @gemini_payload.json \
            | jq -r '.candidates[0].content.parts[0].text' > gemini.md

      - name: Post Gemini AI recommendations
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body "$(printf '## ðŸ¤– Gemini AI â€“ GCP Cost Optimization\n\n%s' "$(cat gemini.md)")"

