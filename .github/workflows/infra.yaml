name: Terraform Cost & AI Gate

on:
  pull_request_target:
    branches: [ main ]
    paths: [ '**/*.tf' ]

permissions:
  contents: read
  pull-requests: write

jobs:
  cost-ai-gate:
    runs-on: ubuntu-latest

    env:
      TF_IN_AUTOMATION: true
      TF_INPUT: false

    steps:
      # --------------------------------------------------
      # Checkout PR code
      # --------------------------------------------------
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      # --------------------------------------------------
      # Terraform (EXACTLY like your local flow)
      # --------------------------------------------------
      - uses: hashicorp/setup-terraform@v3

      - name: Terraform init
        run: terraform init -input=false

      - name: Terraform plan
        run: terraform plan -out=tfplan.binary

      - name: Terraform plan to JSON
        run: terraform show -json tfplan.binary > plan.json

      # --------------------------------------------------
      # Infracost (PLAN.JSON â€” THIS IS THE KEY)
      # --------------------------------------------------
      - uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Run Infracost
        run: |
          infracost breakdown \
            --path plan.json \
            --format json \
            --out-file infracost.json

      - name: Post Infracost comment (API, no git)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          body=$(infracost output --path infracost.json --format github-comment)
          gh api repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments \
            -f body="$body"

      # --------------------------------------------------
      # Gemini AI (based on REAL costs + GCP machine types)
      # --------------------------------------------------
      - name: Gemini AI cost analysis
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          jq -n \
            --argjson cost "$(cat infracost.json)" \
            '{
              contents: [{
                role: "user",
                parts: [{
                  text: (
                    "You are a GCP Cloud Architect and FinOps expert.\n\n" +
                    "Using this Infracost JSON, provide:\n\n" +
                    "1. Total monthly cost\n" +
                    "2. Cost of each resource\n" +
                    "3. GCP machine type used (e.g. e2-small)\n" +
                    "4. Cheaper or better alternatives (e2 vs n2 vs custom)\n" +
                    "5. Disk and storage optimization suggestions\n" +
                    "6. Any risks before merge\n\n" +
                    "INFRACOST DATA:\n" + ($cost | tostring)
                  )
                }]
              }]
            }' > gemini.json

          curl -s \
            "https://generativelanguage.googleapis.com/v1/models/gemini-1.5-pro:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d @gemini.json \
            | jq -r '.candidates[0].content.parts[0].text' > gemini.md

      - name: Post Gemini comment (API, no git)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments \
            -f body="$(printf '## ðŸ¤– Gemini AI â€“ GCP Cost Review\n\n%s' "$(cat gemini.md)")"

