name: Main Branch Cost & AI Gates

on:
  pull_request_target:
    branches: [ main ]
    paths: [ '**/*.tf' ]

permissions:
  contents: read
  pull-requests: write

jobs:
  # --------------------------------------------------
  # 1ï¸âƒ£ Infracost job
  # --------------------------------------------------
  infracost-cost-gate:
    runs-on: ubuntu-latest

    env:
      TF_IN_AUTOMATION: true
      TF_INPUT: false

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform init
        run: terraform init -input=false

      - name: Terraform plan
        run: terraform plan -out=tfplan.binary

      - name: Terraform plan to JSON
        run: terraform show -json tfplan.binary > plan.json

      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Run Infracost
        run: |
          infracost breakdown \
            --path plan.json \
            --format json \
            --out-file infracost.json

      - name: Post Infracost comment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          body=$(infracost output --path infracost.json --format github-comment)
          gh api repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments \
            -f body="$body"

      - name: Upload Infracost JSON
        uses: actions/upload-artifact@v4
        with:
          name: infracost-json
          path: infracost.json

  # --------------------------------------------------
  # 2ï¸âƒ£ Gemini AI job (FIXED)
  # --------------------------------------------------
  gemini-ai-gate:
    runs-on: ubuntu-latest
    needs: infracost-cost-gate

    steps:
      # ðŸ”´ THIS WAS MISSING BEFORE â€” THIS IS THE ROOT CAUSE
      - name: Checkout PR code (REQUIRED)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Download Infracost artifact
        uses: actions/download-artifact@v4
        with:
          name: infracost-json

      - name: Build Gemini prompt
        run: |
          jq -n \
            --argjson cost "$(cat infracost.json)" \
            '{
              contents: [{
                role: "user",
                parts: [{
                  text: (
                    "You are a GCP Cloud Architect and FinOps expert.\n\n" +
                    "Analyze this Terraform/Infracost cost report and provide:\n\n" +
                    "1. Total monthly cost\n" +
                    "2. Cost-driving resources\n" +
                    "3. GCP machine types used\n" +
                    "4. Cheaper or better alternatives (e2, n2, custom)\n" +
                    "5. Disk and storage optimization\n" +
                    "6. Any risks before merge\n\n" +
                    "INFRACOST JSON:\n" + ($cost | tostring)
                  )
                }]
              }]
            }' > gemini.json

      - name: Call Gemini API
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          curl -s \
            "https://generativelanguage.googleapis.com/v1/models/gemini-1.5-pro:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d @gemini.json \
            | jq -r '.candidates[0].content.parts[0].text' > gemini.md

      - name: Post Gemini AI comment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments \
            -f body="$(printf '## ðŸ¤– Gemini AI â€“ Cost & Architecture Review\n\n%s' "$(cat gemini.md)")"

