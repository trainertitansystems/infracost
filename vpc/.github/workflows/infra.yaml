name: Terraform Cost & Gemini AI FinOps Gate

on:
  pull_request:
    branches: [ main ]
    paths:
      - "**/*.tf"

permissions:
  contents: read
  pull-requests: write

jobs:
  finops-gate:
    runs-on: ubuntu-latest

    steps:
      # =====================================================
      # Checkout PR code (THIS is the key)
      # =====================================================
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # =====================================================
      # Detect Terraform directory from PR ONLY
      # =====================================================
      - name: Detect Terraform root
        id: tfdir
        shell: bash
        run: |
          set -euo pipefail

          DIR=$(git diff --name-only origin/main...HEAD \
            | grep '\.tf$' \
            | xargs -n1 dirname \
            | sort -u \
            | head -n1)

          if [ -z "$DIR" ]; then
            echo "âŒ No Terraform changes in PR"
            exit 1
          fi

          if [ "$DIR" = "." ]; then
            echo "âŒ Terraform at repo root is forbidden"
            exit 1
          fi

          echo "Terraform dir: $DIR"
          echo "dir=$DIR" >> "$GITHUB_OUTPUT"

      # =====================================================
      # HARD CLEAN â€” PR workspace only
      # =====================================================
      - name: Clean workspace
        run: |
          rm -rf .terraform **/.terraform
          rm -f **/tfplan.binary **/plan.json **/infracost.json
          rm -f **/cost.json **/gemini.json **/gemini_response.txt

      # =====================================================
      # Terraform (PR directory only)
      # =====================================================
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ${{ steps.tfdir.outputs.dir }}
        run: terraform init -input=false -lock=false

      - name: Terraform Plan
        working-directory: ${{ steps.tfdir.outputs.dir }}
        run: terraform plan -out=tfplan.binary -lock=false

      - name: Export Plan JSON
        working-directory: ${{ steps.tfdir.outputs.dir }}
        run: terraform show -json tfplan.binary > plan.json

      # =====================================================
      # Infracost (PR-only plan)
      # =====================================================
      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Run Infracost
        working-directory: ${{ steps.tfdir.outputs.dir }}
        run: |
          infracost breakdown \
            --path plan.json \
            --format json \
            --out-file infracost.json

      # =====================================================
      # Cost classification (NO guessing)
      # =====================================================
      - name: Classify costs
        working-directory: ${{ steps.tfdir.outputs.dir }}
        run: |
          jq '
          {
            fixed_cost_resources: [
              .projects[].breakdown.resources[]
              | select(any(.costComponents[]?; .usageBased == false))
              | { name, resourceType, monthlyCost }
            ],
            usage_based_resources: [
              .projects[].breakdown.resources[]
              | select(all(.costComponents[]?; .usageBased == true))
              | { name, resourceType }
            ]
          }
          ' infracost.json > cost.json

      # =====================================================
      # Gemini (PR-only input)
      # =====================================================
      - name: Build Gemini request
        working-directory: ${{ steps.tfdir.outputs.dir }}
        run: |
          jq -n --argjson data "$(cat cost.json)" '
          {
            contents: [{
              role: "user",
              parts: [{
                text:
"ðŸ¤– Gemini AI FinOps Analysis\n\n"
"RULES:\n"
"1. Analyze ONLY the resources below.\n"
"2. Do NOT mention any resource not listed.\n"
"3. Usage-based resources MUST be described as:\n"
"   \"Usage-based â€“ cost depends on consumption.\"\n"
"4. If no fixed costs exist, say:\n"
"   \"No fixed monthly costs detected.\"\n\n"
"RESOURCES:\n" + ($data | tostring)
              }]
            }]
          }
          ' > gemini.json

      - name: Run Gemini
        working-directory: ${{ steps.tfdir.outputs.dir }}
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          curl -s \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-flash-latest:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d @gemini.json \
            | jq -r '.candidates[0].content.parts[0].text' \
            > gemini_response.txt

      # =====================================================
      # PR Comment
      # =====================================================
      - name: Comment on PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body-file "${{ steps.tfdir.outputs.dir }}/gemini_response.txt"

