name: Terraform Cost & Gemini AI FinOps Gate

on:
  pull_request:
    branches: [ main ]
    paths:
      - "**/*.tf"

permissions:
  contents: read
  pull-requests: write

jobs:
  finops-gate:
    runs-on: ubuntu-latest

    steps:
      # ============================================================
      # Checkout PR branch (NOT main)
      # ============================================================
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ============================================================
      # Detect Terraform root STRICTLY from PR changes
      # ============================================================
      - name: Detect Terraform root directory
        id: tfdir
        shell: bash
        run: |
          set -euo pipefail

          echo "ðŸ” Detecting Terraform directories from PR diff..."

          DIRS=$(git diff --name-only origin/main...HEAD \
            | grep '\.tf$' \
            | xargs -n1 dirname \
            | sort -u)

          echo "Changed directories:"
          echo "$DIRS"

          for d in $DIRS; do
            if [ -f "$d/main.tf" ] || [ -f "$d/providers.tf" ]; then
              if [ "$d" = "." ]; then
                echo "âŒ Terraform at repo root is forbidden"
                exit 1
              fi
              echo "âœ… Terraform root detected: $d"
              echo "dir=$d" >> "$GITHUB_OUTPUT"
              exit 0
            fi
          done

          echo "âŒ No valid Terraform root found in PR"
          exit 1

      # ============================================================
      # HARD CLEAN â€” no cache, no reuse, no stale artifacts
      # ============================================================
      - name: Hard cleanup
        shell: bash
        run: |
          set -e
          rm -rf .terraform **/.terraform
          rm -f **/tfplan.binary **/plan.json **/infracost.json
          rm -f **/cost.json **/gemini.json **/gemini_response.txt

      # ============================================================
      # Terraform (ISOLATED to PR directory)
      # ============================================================
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ${{ steps.tfdir.outputs.dir }}
        run: terraform init -input=false -lock=false

      - name: Terraform Plan
        working-directory: ${{ steps.tfdir.outputs.dir }}
        run: terraform plan -out=tfplan.binary -lock=false

      - name: Export Terraform Plan JSON
        working-directory: ${{ steps.tfdir.outputs.dir }}
        run: terraform show -json tfplan.binary > plan.json

      # ============================================================
      # Infracost (fresh install every run)
      # ============================================================
      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Run Infracost
        working-directory: ${{ steps.tfdir.outputs.dir }}
        run: |
          infracost breakdown \
            --path plan.json \
            --format json \
            --out-file infracost.json

      # ============================================================
      # STRICT cost classification (no guessing)
      # ============================================================
      - name: Classify costs
        working-directory: ${{ steps.tfdir.outputs.dir }}
        run: |
          jq '
          {
            fixed_cost_resources: [
              .projects[].breakdown.resources[]
              | select(any(.costComponents[]?; .usageBased == false))
              | { name, resourceType, monthlyCost }
            ],
            usage_based_resources: [
              .projects[].breakdown.resources[]
              | select(all(.costComponents[]?; .usageBased == true))
              | { name, resourceType }
            ]
          }
          ' infracost.json > cost.json

      # ============================================================
      # Gemini prompt (NO hallucination allowed)
      # ============================================================
      - name: Build Gemini request
        working-directory: ${{ steps.tfdir.outputs.dir }}
        run: |
          jq -n --argjson data "$(cat cost.json)" '
          {
            contents: [{
              role: "user",
              parts: [{
                text:
"ðŸ¤– Gemini AI FinOps Analysis\n\n"
"RULES (MANDATORY):\n"
"1. Analyze ONLY the resources provided below.\n"
"2. DO NOT mention any resource not listed.\n"
"3. Usage-based resources MUST be described EXACTLY as:\n"
"   \"Usage-based â€“ cost depends on traffic, data transfer, or consumption.\"\n"
"4. DO NOT infer historical or previous pricing.\n"
"5. If no fixed-cost resources exist, say:\n"
"   \"No fixed monthly costs detected.\"\n\n"
"RESOURCES:\n" + ($data | tostring)
              }]
            }]
          }
          ' > gemini.json

      # ============================================================
      # Gemini API call (fresh, no reuse)
      # ============================================================
      - name: Run Gemini AI
        working-directory: ${{ steps.tfdir.outputs.dir }}
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          curl -s \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-flash-latest:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d @gemini.json \
            | jq -r '.candidates[0].content.parts[0].text' \
            > gemini_response.txt

      # ============================================================
      # Post PR comment (always fresh)
      # ============================================================
      - name: Post FinOps comment
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body-file "${{ steps.tfdir.outputs.dir }}/gemini_response.txt"

